<div class="container">
    <h3 class="center-align">Book Now</h3>
    <div class="row">
        <div class="col s12 m12 l12">

            <form class="container">
                <!-- Names -->
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <input id="first_name"
                               type="text"
                               class="validate">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <input id="last_name"
                               type="text"
                               class="validate">
                        <label for="last_name">Surname</label>
                    </div>
                </div>

                <!-- Bookin Date -->
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <input type="text"
                               id="arrivalDate"
                               class="datepicker">
                        <label for="arrivalDate">Arrival Date</label>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <input type="text"
                               id="departureDate"
                               class="datepicker">
                        <label for="departureDate">Depart Date</label>
                    </div>
                </div>

                <!-- Room Details -->
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <select>
                            <option *ngFor="let roomType of RoomTypes | enumToArray; let i = index;"
                                    [value]="i">{{ roomType }}</option>
                        </select>
                        <label>Room Type</label>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <select>
                            <option *ngFor="let roomNumber of roomNummbers; let i = index;"
                                    [value]="i">{{ i+1 }}</option>
                        </select>
                        <label>No. of Rooms</label>
                    </div>
                </div>

                <!-- contact details -->
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <input id="cellphone"
                               type="tel"
                               class="validate">
                        <label for="cellphone">Cellphone</label>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <input id="email"
                               type="email"
                               class="validate">
                        <label for="email">Email</label>
                    </div>
                </div>
            </form>

            <div class="row">
                <a
                   class="blue-grey darken-4 waves-effect waves-light btn col s8 m4 l4 offset-s2 offset-m4 offset-l4">Checkout</a>
            </div>
        </div>
    </div>
</div>
