<div class="container">
    <h3 class="center-align">Book Now</h3>
    <div class="row">
        <div class="col s12 m12 l12">

            <form class="container"
                  autocomplete="off"
                  [formGroup]="bookingForm"
                  (ngSubmit)="onConfirm()">
                <!-- Names -->
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <input id="first_name"
                               type="text"
                               class="validate"
                               formControlName="FirstName">
                        <label for="first_name"
                               [ngClass]="{'active': (currentBooking)}">First Name</label>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <input id="last_name"
                               type="text"
                               class="validate"
                               formControlName="Surname">
                        <label for="last_name"
                               [ngClass]="{'active': (currentBooking)}">Surname</label>
                    </div>
                </div>

                <!-- Bookin Date -->
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <input type="text"
                               id="arrivalDate"
                               class="datepicker"
                               formControlName="ArrivalDate">
                        <label for="arrivalDate"
                               [ngClass]="{'active': (currentBooking && currentBooking.ArrivalDate) || bookingForm.controls.ArrivalDate}">Arrival
                            Date</label>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <input type="text"
                               id="departureDate"
                               class="datepicker"
                               formControlName="DepartureDate">
                        <label for="departureDate"
                               [ngClass]="{'active': (currentBooking && currentBooking.DepartureDate) || bookingForm.controls.DepartureDate}">Departure
                            Date</label>
                    </div>
                </div>

                <!-- Room Details -->
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <select formControlName="RoomType">
                            <option *ngFor="let roomType of RoomTypes | enumToArray; let i = index;"
                                    [value]="i">{{ roomType }}</option>
                        </select>
                        <label>Room Type</label>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <select formControlName="NumberOfRooms">
                            <option *ngFor="let roomNumber of roomNummbers; let i = index;"
                                    [value]="i">{{ i+1 }}</option>
                        </select>
                        <label>No. of Rooms</label>
                    </div>
                </div>

                <!-- contact details -->
                <div class="row">
                    <div class="input-field col s12 m6 l6">
                        <input id="cellphone"
                               type="tel"
                               class="validate"
                               formControlName="Cellphone">
                        <label for="cellphone"
                               [ngClass]="{'active': (currentBooking)}">Cellphone</label>
                    </div>
                    <div class="input-field col s12 m6 l6">
                        <input id="email"
                               type="email"
                               class="validate"
                               formControlName="Email">
                        <label for="email"
                               [ngClass]="{'active': (currentBooking)}">Email</label>
                    </div>
                </div>

                <div class="row">
                    <button type="submit"
                            class="blue-grey darken-4 waves-effect waves-light btn col s8 m4 l4 offset-s2 offset-m4 offset-l4">Confirm</button>
                </div>
            </form>
        </div>
    </div>
</div>
