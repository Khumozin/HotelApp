<form class="container"
      autocomplete="off"
      [formGroup]="bookingForm"
      (ngSubmit)="onConfirm()">

    <div class="row">
        <div class="input-field col s12 m6 l6">
            <input id="first_name"
                   type="text"
                   class="validate"
                   formControlName="FirstName">
            <label for="first_name"
                   [ngClass]="{'active': (currentBooking)}">First Name</label>
        </div>
        <div class="input-field col s12 m6 l6">
            <input id="last_name"
                   type="text"
                   class="validate"
                   formControlName="Surname">
            <label for="last_name"
                   [ngClass]="{'active': (currentBooking)}">Surname</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12 m6 l6">
            <input type="text"
                   id="arrivalDate"
                   class="datepicker"
                   formControlName="ArrivalDate">
            <label for="arrivalDate"
                   [ngClass]="{'active': (currentBooking && currentBooking.ArrivalDate) || bookingForm.controls.ArrivalDate}">Arrival
                Date</label>
        </div>
        <div class="input-field col s12 m6 l6">
            <input type="text"
                   id="departureDate"
                   class="datepicker"
                   formControlName="DepartureDate">
            <label for="departureDate"
                   [ngClass]="{'active': (currentBooking && currentBooking.DepartureDate) || bookingForm.controls.DepartureDate}">Departure
                Date</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12 m6 l6">
            <select formControlName="RoomTypeID"
                    id="roomTypeSelect">
                <option *ngFor="let item of roomTypes; let i = index;"
                        [value]="item.ID">{{ item.Title }}</option>
            </select>
            <label>Room Type</label>
        </div>
        <div class="input-field col s12 m6 l6">
            <select formControlName="NumberOfRooms"
                    id="noOfRoomsSelect">
                <option *ngIf="availableRooms && availableRooms.length === 0"
                        value="-1">There are no available rooms</option>

                <option *ngFor="let item of availableRooms; let i = index;"
                        [value]="i">{{ i+1 }}</option>

            </select>
            <label>No. of Rooms</label>
        </div>
    </div>

    <div class="row">
        <div class="input-field col s12 m6 l6">
            <input id="cellphone"
                   type="tel"
                   class="validate"
                   formControlName="Cellphone">
            <label for="cellphone"
                   [ngClass]="{'active': (currentBooking)}">Cellphone</label>
        </div>
        <div class="input-field col s12 m6 l6">
            <input id="email"
                   type="email"
                   class="validate"
                   formControlName="Email">
            <label for="email"
                   [ngClass]="{'active': (currentBooking)}">Email</label>
        </div>
    </div>

    <div class="row">
        <button type="submit"
                class="blue-grey darken-4 waves-effect waves-light btn col s8 m4 l4 offset-s2 offset-m4 offset-l4">Book
            Now</button>
    </div>
</form>
