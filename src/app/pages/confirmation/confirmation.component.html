<div class="container">
    <h3 class="center-align">Confirmation</h3>
    <div class="row">
        <div class="col s12 m8 l6 offset-m2 offset-l3">
            <div class="card">
                <div class="card-content">
                    <div class="center-align">
                        <span class="card-title">
                            Please Sign
                        </span>
                    </div>

                    <canvas #sPad
                            height="100">
                    </canvas>

                    <div class="row">

                    </div>

                    <div class="row">
                        <div class="col s12">
                            <p class="center-align">I, Khumo Mogorosi, accept the qoute and the terms & conditions
                                for the premium
                                of {{ cost | currency:'ZAR':'symbol-narrow' }} for 1 night on
                                {{ timestamp | date:'dd MMMM yyyy' }}.
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col s6">
                            <a (click)="onClear()"
                               class="white waves-effect waves-light btn btn-clear">
                                Clear</a>
                        </div>

                        <div class="col s6">
                            <a (click)="onAccept()"
                               class="blue-grey darken-4 waves-effect waves-light btn">
                                Accept</a>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
