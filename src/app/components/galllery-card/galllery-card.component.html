<div class="wow animated pulse col s12 m4">
    <div class="card hoverable"
         (click)="onCardClick(galleryItem.id)">
        <div class="card-image">
            <img src="data:image/jpeg;base64,{{galleryItem.thumbnail}}" />
        </div>
        <div class="card-content">
            {{ galleryItem.title }}
        </div>
    </div>
</div>
