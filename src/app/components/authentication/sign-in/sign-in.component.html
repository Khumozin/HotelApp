<div id="signInModal"
     class="modal">
    <div class="container">
        <h4 class="center-align"
            style="margin-top: 20px;">
            Sign In
        </h4>
        <div class="divider"></div>
        <form class="container"
              autocomplete="off"
              [formGroup]="signInForm"
              (ngSubmit)="onSignIn()">
            <!-- Names -->
            <div class="row email">
                <div class="input-field col s12 m12 l12">
                    <input id="email"
                           type="email"
                           class="validate"
                           formControlName="Email">
                    <label for="email">Email</label>
                </div>
            </div>

            <div class="row">
                <div class="input-field col s12 m12 l12">
                    <input id="password"
                           type="password"
                           class="validate"
                           formControlName="Password">
                    <label for="password">Password</label>
                </div>
            </div>

            <div class="row">
                <button type="submit"
                        class="blue-grey darken-4 waves-effect waves-light btn col s8 m8 l8 offset-s2 offset-m2 offset-l2">Sign
                    In</button>
            </div>
        </form>
    </div>

</div>
