<table class="highlight">
    <thead>
        <tr>
            <ng-container *ngFor="let item of columns">
                <th> {{ item.Name }} </th>
            </ng-container>
        </tr>
    </thead>

    <tbody>
        <ng-container *ngFor="let item of dataItems; let i = index;">
            <tr>
                <td>{{i+1}}</td>
                <td>{{item.Title}}</td>
            </tr>
        </ng-container>
    </tbody>
</table>
