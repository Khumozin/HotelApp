<ng-container *ngIf="amenity">
    <div class="card-panel"
         [ngClass]="{hoverable: !amenity.Content, center: !amenity.Content}">
        <img src="{{ amenity.Icon }}" />
        <h5>{{ amenity.Title }}</h5>
        <p *ngIf="amenity.Content"> {{ amenity.Content }} </p>
    </div>
</ng-container>
