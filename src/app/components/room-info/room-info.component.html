<ng-container *ngIf="roomDetails">
    <div class="wrapper">
        <div class="content-text">
            <div class="center-align">
                <h4>{{ roomDetails.title }}</h4>
                <h6>From</h6>
                <h5>{{ roomDetails.price | currency:'ZAR':'symbol-narrow' }}/night</h5>
                <p>{{ roomDetails.description }}</p>
            </div>
        </div>
        <div class="context-button">
            <a class="blue-grey darken-4 waves-effect waves-light btn"
               (click)="onBookNow()">Book Now</a>
        </div>
    </div>
</ng-container>
