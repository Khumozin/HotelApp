<!-- Section Icon Boxes-->
<section class="section section-icons grey lighten-4 center">
    <div class="container">
        <div class="row">
            <h4 class="center">
                <span class="grey-text">Amenities</span></h4>
            <ng-container *ngFor="let feature of hotelFeatures">
                <div class="col s12 m12 l4">
                    <app-card [item]="feature"></app-card>
                </div>
            </ng-container>
        </div>
    </div>
</section>
