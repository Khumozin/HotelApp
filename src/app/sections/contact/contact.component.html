<!-- Section: Contact -->
<section class="section section-contact grey lighten-4 scrollspy"
         id="contact">
    <div class="container">
        <h4 class="center">
            <span class="grey-text">
                Contact Me
            </span>
        </h4>
        <div class="row">
            <div class="wow animated zoomIn col s12 m6 offset-m3">
                <div class="card-panel center grey lighten-3">
                    <h5>Please fill out this form</h5>
                    <div class="input-field">
                        <input type="text"
                               placeholder="Name">
                    </div>
                    <div class="input-field">
                        <input type="text"
                               placeholder="Email">
                    </div>
                    <div class="input-field">
                        <input type="text"
                               placeholder="Phone">
                    </div>
                    <div class="input-field">
                        <textarea class="materialize-textarea"
                                  placeholder="Enter Message"></textarea>
                    </div>
                    <button type="submit"
                            class="btn blue-grey darken-4">Submit</button>
                </div>
            </div>
        </div>
    </div>
</section>
