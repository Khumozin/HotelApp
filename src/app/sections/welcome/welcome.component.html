<!-- Section Welcome-->
<section id="amenities"
         class="section section-popular scrollspy">
    <div class="container">
        <div class="row"
             *ngIf="config">
            <h4 class="wow animated pulse center">
                <span class="grey-text">Welcome To {{ config.appName }}</span></h4>
            <div class="col s8 offset-s2">
                <p class="about-us center-align">{{ config.description }}</p>
            </div>
        </div>
    </div>
</section>
